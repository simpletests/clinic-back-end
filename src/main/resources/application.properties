server.port=8080

#security.user.name=greg
#security.user.password=123
security.oauth2.client.client-id=foo
security.oauth2.client.client-secret=bar
security.oauth2.authorization.checkTokenAccess=isAuthenticated()

spring.jackson.serialization-inclusion=ALWAYS

spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZZ
spring.jackson.serialization.write_dates_as_timestamps=false

spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=validate

spring.datasource.url= jdbc:postgresql://localhost:5432/clinic
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect